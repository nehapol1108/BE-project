<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser - Result</title>
</head>
<body>
    <h1>Resume Parsing Result</h1>
    <ul>
        {% for entity in entities %}
            <li>{{ entity.text }} - {{ entity.label }}</li>
        {% endfor %}
    </ul>


    <br>
    <h1>Scraped Questions</h1>
    
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>{{ question }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions found.</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>

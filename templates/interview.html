<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Automated interview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <style>
      body {
        background-image: url('/static/bgtry.webp');
        background-size: cover;
        background-color: #ffffff;
      }

      h1 {
        color: #2B3467;
      }

      #analytics {
        color: #2B3467;
        margin-top: 20px;
      }

      #container1 {
        margin-left: 10em;
      }

      #container2 {
        margin-top: 3em;
      }

      #current-question h1 {
        margin-top: 20em;
      }

      #current-question p {
        color: #2B3467;
        font-size: 20px;
        margin-left: 6em;
      }

      .start-stop a:hover {
        background-color: #FCFFE7;
        color: #2B3467;
        box-shadow: 2px 2px 1px 2px #000000;
        cursor: pointer;
      }

      #timer {
        font-size: 20px;
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <br>
    <br>
    <h1>INTERVIEW</h1>

    <br />
    <div>
      <div id="container1">
        <center>
          <div class="start-stop">
            <button id="5" onclick="startCamera()">Start</button>
            <a href="#" id="6" onclick="stopCamera()">Stop Interview</a>
            <a href="#" id="7" onclick="adjustCanvas(true)">Adjust/Clear Canvas</a>
          </div>
          <br />
          <div id="canvas-parent">
            <canvas id="drawCanvas"></canvas>
            <video id="videoElement" onloadeddata="adjustCanvas()"></video>
            <canvas id="captureCanvas"></canvas>
          </div>
        </center>
      </div>

      <br />
    </div>
    <br />
    <div id="container3">
      <center>
        <p id="question">Question will be displayed here</p>
        <div id="timer" style="display: none;">Time left: 30s</div>
      </center>
    </div>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
   
  </body>
</html>
